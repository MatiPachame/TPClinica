<h2 mat-dialog-title class="dialog-title">Agregar Diagnóstico</h2>
<div mat-dialog-content class="dialog-content">
  <mat-form-field class="form-field" appearance="fill">
    <mat-label>Diagnóstico</mat-label>
    <textarea matInput [(ngModel)]="diagnostico"></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions class="dialog-actions">
  <button mat-button class="cancel-button" (click)="onCancel()">Cancelar</button>
  <button mat-button class="confirm-button" (click)="onConfirm()">Guardar</button>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-4" *ngFor="let turno of turnos">
      <div class="card turno-card">
        <div class="card-body">
          <h4 class="card-title text-center">{{ turno.nombre }} {{turno.apellido}}</h4>
          <p class="card-text">
            <strong>Día:</strong> {{ turno.fecha | date: 'yyyy-MM-dd' }} <br>
            <strong>Horario:</strong> {{ turno.hora }}hs
          </p>
          <div class="btn-group w-100" role="group">
            <button class="btn btn-finalizar" type="button" (click)="finalizarTurno(turno)">Finalizar turno</button>
            <button class="btn btn-chat" type="button" (click)="Chat(turno)">Chat</button>
            <button class="btn btn-diagnostico" type="button" (click)="abrirDiagnostico(turno)">Diagnóstico</button> <!-- Nuevo botón -->
          </div>
        </div>
      </div>
    </div>
  </div>
  <button type="button" class="btn btn-success" (click)="exportAsCSV()">Descargar turnos</button>
</div>

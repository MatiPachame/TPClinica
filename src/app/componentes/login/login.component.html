<!-- login.component.html -->
<section class="vh-100 bg-image" style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Iniciar sesi칩n</h2>

              <app-loading *ngIf="isLoading"></app-loading> <!-- Componente de loading -->

              <form *ngIf="!isLoading"> <!-- Mostrar solo si no est치 cargando -->
                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="text" id="loginUsuario" class="form-control form-control-lg" [(ngModel)]="usuario.usuario" name="usuario" />
                  <label class="form-label" for="loginUsuario">Usuario</label>
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="password" id="loginPassword" class="form-control form-control-lg" [(ngModel)]="usuario.password" name="password" />
                  <label class="form-label">Contrase침a</label>
                </div>

                <div class="d-flex justify-content-center">
                  <input type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" (click)="login()" value="Iniciar Sesi칩n">
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

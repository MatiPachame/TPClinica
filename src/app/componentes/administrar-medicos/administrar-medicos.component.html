

<table class="table align-middle mb-0 bg-white">
    <thead class="bg-light">
      <tr>
        <th>Foto</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Usuario</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let medico of medicos, let i = index">
        <td>
          <div class="d-flex align-items-center">
            <img
                [src]="medico.perfil_foto"
                alt=""
                style="width: 45px; height: 45px"
                class="rounded-circle"
                />
          </div>
        </td>

        <td>
          <p class="fw-normal mb-1" >{{medico.nombre}}</p>
        </td>

        <td>
          <p class="fw-normal mb-1" >{{medico.apellido}}</p>
        </td>
        
        <td>
          {{medico.usuario}}
        </td>

        <td>
          <button *ngIf="medico.autorizado==0" type="button" class="btn btn-success" (click)="autorizar(i)">Autorizar</button>
          <!-- <button *ngIf="medico.autorizado==0" type="button" class="btn btn-link btn-sm btn-rounded" (click)="autorizar(i)">
            Autorizar
          </button> -->

          <button *ngIf="medico.autorizado==1" type="button" class="btn btn-danger" (click)="Desautorizar(i)">Desautorizar</button>
          <!-- <button *ngIf="medico.autorizado==1"type="button" class="btn btn-link btn-sm btn-rounded" (click)="Desautorizar(i)">
            Desautorizar
          </button>
        </td> -->
      </tr>
    </tbody>
  </table>

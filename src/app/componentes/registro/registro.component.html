
<section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Registrar usuario</h2>

              <form>

                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="text" id="form3Example1cg" class="form-control form-control-lg" [(ngModel)]="usuario.nombre" name="nombe" required="required"/>
                  <label class="form-label" for="form3Example1cg">Nombre</label>
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                    <input type="text"class="form-control form-control-lg" [(ngModel)]="usuario.apellido" name="apellido" required="required"/>
                    <label class="form-label" for="form3Example1cg">Apellido</label>
                  </div>


                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="email" id="form3Example2cg" class="form-control form-control-lg" [(ngModel)]="usuario.mail" name="mail" required="required"/>
                  <label class="form-label">Mail</label>
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="date" class="form-control form-control-lg" [(ngModel)]="usuario.nacimiento" name="nacimiento" required="required"/>
                  <label class="form-label">Fecha de Nacimiento</label>
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                    <input type="email" class="form-control form-control-lg" [(ngModel)]="usuario.usuario" name="usuario"required="required"/>
                    <label class="form-label" for="form3Example3cg">Usuario</label>
                  </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="password" class="form-control form-control-lg" [(ngModel)]="usuario.password" name="password"required="required"/>
                  <label class="form-label" for="form3Example4cg">Contraseña</label>
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="password" class="form-control form-control-lg" [(ngModel)]="password2" name="password2"required="required" />
                  <label class="form-label" for="form3Example4cdg">Repita su contraseña</label>
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="file" class="form-control form-control-lg" (change)="subirFoto($event, 'perfil_foto')" name="perfil_foto" required="required"/>
                  <label class="form-label">Perfil Foto</label>
              </div>


                 <!-- Aqui elegimos el tipo de usuario para desplegar el menu correspondiente -->
                <div data-mdb-input-init class="form-outline mb-4">
                  <select class="form-select" aria-label="Default select example" [(ngModel)]="usuario.tipo_usuario" name="tipo_usuario">
                    <option value="1">Paciente</option>
                    <option value="2">Medico</option>
                    <option value="3">Administrador</option>
                  </select>
                  <label class="form-label" for="form3Example4cdg">Tipo de Usuario</label>
                </div>

                <div *ngIf="this.usuario.tipo_usuario==1 then registroPaciente">

                </div>

                <div *ngIf="this.usuario.tipo_usuario==2 then registroMedico">

                </div>

                <div *ngIf="this.usuario.tipo_usuario==3 then registroAdmin">

                </div>





                <ng-template #registroPaciente>

                </ng-template>

                <ng-template #registroMedico>
                  <div data-mdb-input-init class="form-outline mb-4">
                      <select class="form-select" aria-label="Default select example" [(ngModel)]="usuario.especialidad" name="especialidad">
                        <option value="Clinico">Clinico</option>
                        <option value="Traumatologo">Traumatologo</option>
                        <option value="Cardiologo">Cardiologo</option>
                        <option value="Dermatologo">Dermatologo</option>
                        <option value="Otorrinolaringologo">Otorrinolaringologo</option>
                      </select>
                      <label class="form-label" for="form3Example4cdg">Especialidad</label>
                  </div>

                <div class="mb-3">

                    <div *ngFor="let dia of diasSemana">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" [id]="dia" [value]="dia" (change)="toggleDiaAtencion(dia)" [checked]="usuario.dias_atencion?.includes(dia)">
                        <label class="form-check-label" [for]="dia">
                          {{ dia }}
                        </label>
                      </div>
                    </div>
                    <label for="diasAtencion" class="form-label">Días de Atención:</label>
                  </div>
                
                <div data-mdb-input-init class="form-outline mb-4">
                  

                  <label class="form-label">Desde:</label>
                  <input type="text" class="form-control form-control-lg" [(ngModel)]="usuario.horario_desde" name="horario" required="required"/>
                  
                  <label class="form-label">Hasta:</label>
                  <input type="text" class="form-control form-control-lg" [(ngModel)]="usuario.horario_hasta" name="horario" required="required"/>

                  <label class="form-label">Horario de atencion</label>
                  
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  
                    <input type="file" class="form-control form-control-lg" (change)="subirFoto($event, 'especialidad_foto')" name="especialidad_foto" required="required"/>
                    <label class="form-label">Especialidad Foto</label>
                </div>

                </ng-template>

                <ng-template #registroAdmin>

                </ng-template>


                <!-- <div class="form-check d-flex justify-content-center mb-5">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                  <label class="form-check-label" for="form2Example3g">
                    I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                  </label>
                </div> -->

                <div class="d-flex justify-content-center" *ngIf="passwordCoinciden();">
                  <input  type="button" data-mdb-button-init
                    data-mdb-ripple-init class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" (click)="registrar()" value="Registrar">
                </div>

                <!-- <p class="text-center text-muted mt-5 mb-0">Eres medico de la institucion? <a [routerLink]="'/principal/registro_medico'"
                    class="fw-bold text-body"><u>Registrate aqui</u></a></p>     -->


              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

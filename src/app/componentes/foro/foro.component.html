<section class="vh-100 bg-image" style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px;">
              <div class="card-body p-5">
                <h2 class="text-uppercase text-center mb-5">Dejar Mensaje</h2>
  
                <form>
  
                  <div data-mdb-input-init class="form-outline mb-4">
                    <input type="text" id="loginUsuario" class="form-control form-control-lg" [(ngModel)]="nombre" name="usuario" required="required"/>
                    <label class="form-label" for="loginUsuario">Nombre</label>
                  </div>
  
                  <div data-mdb-input-init class="form-outline mb-4">
                    <input type="text" class="form-control form-control-lg" [(ngModel)]="apellido" name="password" required="required"/>
                    <label class="form-label" for="loginPassword">Apellido</label>
                  </div>

                <div data-mdb-input-init class="form-outline mb-4">
                    <textarea [(ngModel)]="mensaje" class="form-control form-control-lg" rows="4" name="mensaje"></textarea>
                    <label class="form-label">Mensaje</label>
                </div>
  
                  <div class="d-flex justify-content-center">
                    <input type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" (click)="enviar()" value="Enviar Mensaje">
                  </div>
  
                </form>
  
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
